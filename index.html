<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="history">
        </div>
        <div class="content">
            <div class="display">
                <div class="firstvalue"></div>
                <div class="mathdisplay"></div>
                <div class="seconddisplay"></div>
                <div class="resultvalue"></div>
            </div>
            <div class="row-one">
                <button class="btn" id="clear">AC</button>
                <button class="btn">+-</button>
                <button class="btn">%</button>
                <button class="btn" id="operator" value="/">รท</button>

            </div>
            <div class="row">
                <button class="btn" id="numbers" value="7">7</button>
                <button class="btn" id="numbers" value="8">8</button>
                <button class="btn" id="numbers" value="9">9</button>
                <button class="btn" id="operator" value="X">X</button>

            </div>
            <div class="row">
                <button class="btn" id="numbers" value="4">4</button>
                <button class="btn" id="numbers" value="5">5</button>
                <button class="btn" id="numbers" value="6">6</button>
                <button class="btn" id="operator" value="-">-</button>

            </div>
            <div class="row">
                <button class="btn" id="numbers" value="1">1</button>
                <button class="btn" id="numbers" value="2">2</button>
                <button class="btn" id="numbers" value="3">3</button>
                <button class="btn" id="operator" value="+">+</button>

            </div>
            <div class="row-four">
                <button class="btn" id="numbers"value="0">0</button>
                <button class="btn">,</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
